<section class="main__cards-container">
    <div *ngIf="!verificaparams" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="cards__title">
      <h1 *ngIf="cards.length > 0">
        Favoritos
      </h1>
    </div>
    <div class="cards__container">
      <div *ngFor="let card of cards; let indice = index">
        <app-card *ngIf="verificaparams" [card]="card"></app-card>
      </div>
    </div>
    <!-- SIN RESULTADOS -->
    <div
      *ngIf="cards.length === 0 && verificaparams"
      class="holamain"
    >
      
      <div class="ache">
        <h5>
           No tienes favoritos, anímate a añadir libros a tu lista 
        </h5>
      </div>
      <button class="buttonb" routerLink="/usercontent/main-view">
        Volver a la pagina principal
      </button>
    </div>
  </section>
