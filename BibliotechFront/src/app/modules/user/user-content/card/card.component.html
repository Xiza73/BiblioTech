<section class="card__continer">
  <img
    src="https://cdn.pocket-lint.com/r/s/970x/assets/images/155087-laptops-review-microsoft-surface-laptop-go-review-image1-6ezitk9ymj.jpg"
    alt="googleimg"
  />
  <i
    #star
    [className]="active ? 'fas fa-star active_star' : 'fas fa-star star'"
    (click)="addDeleteFavorite()"
  ></i>

  <div class="card__book-data">
    <h4>{{ card.fch_pub | date }}</h4>
    <h1>{{ card.titulo }}</h1>
    <p>{{ card.autor }} {{ card.pais }}</p>
    <h5 (click)="detallesLibro()">Ver m√°s</h5>
  </div>
</section>
