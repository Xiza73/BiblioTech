<div>
  <div class="wave" style="height: 950px; overflow: hidden">
    <svg
      viewBox="0 0 500 150"
      preserveAspectRatio="none"
      style="height: 100%; width: 100%"
    >
      <path
        d="M86.62,-10.36 C5.92,70.55 245.77,76.47 189.90,151.47 L0.00,150.00 L0.00,0.00 Z"
        style="stroke: none; fill: #f0ece3"
      ></path>
    </svg>
  </div>
  <div class="container">
    <div class="img">
      <img src="../../../../../assets/bg.svg" />
    </div>
    <div class="login-content">
      <form action="index.html">
        <img src="../../../../../assets/avatar.svg" />
        <h2 class="title">Registrate</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <!-- <h5>usuario</h5> -->
            <input
              type="text"
              class="input"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              placeholder="nombre"
            />
          </div>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <!-- <h5>usuario</h5> -->
            <input
              type="text"
              class="input"
              id="apellido"
              name="apellido"
              [(ngModel)]="apellido"
              placeholder="apellido"
            />
          </div>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <!-- <h5>usuario</h5> -->
            <input
              type="text"
              class="input"
              id="usuario"
              name="usuario"
              [(ngModel)]="usuario"
              placeholder="usuario"
            />
          </div>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <!-- <h5>usuario</h5> -->
            <input
              type="email"
              class="input"
              id="correo"
              name="correo"
              [(ngModel)]="correo"
              placeholder="correo"
            />
          </div>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <!-- <h5>usuario</h5> -->
            <select class="input" name="rol" [(ngModel)]="rol">
                <option [value]="rol" *ngFor="let rol of roles">{{rol}}</option>
            </select>
            <!-- <input
              type="text"
              class="input"
              id="rol"
              name="rol"
              [(ngModel)]="rol"
              placeholder="rol"
            /> -->
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <!-- <h5>contraseña</h5> -->
            <input
              type="password"
              class="input"
              id="exampleInputPassword1"
              name="password"
              placeholder="contraseña"
              [(ngModel)]="contrasenia"
            />
          </div>
        </div>
        <!-- <a href="#">Forgot Password?</a> -->
        <input type="submit" (click)="register()" class="btn" value="Login" />
      </form>
    </div>
  </div>
</div>
